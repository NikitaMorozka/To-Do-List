<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo Application</title>
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">Запишите заметку !</h1>
    <form action="/tasks" method="post" class="row justify-content-center align-items-center mt-3 text-center">
        <div class="col-md-4">
            <input class="form-control form-control-lg mb-2" type="text" name="title" placeholder="Task title..."
                   required>
        </div>
        <div class="col-md-4">
            <input class="form-control form-control-lg mb-2" type="text" name="description"
                   placeholder="Task description..." required>
        </div>
        <div class="col-md-2 ">
            <button type="submit" class="btn btn-primary btn-lg btn-block w-120">ADD</button>
        </div>
    </form>


    <div class="mt-4">
        <div th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-start">
                    <div class="text-content">
                    <span th:classappend="${task.status} ? 'text-strikethrough'"
                          th:text="${task.title}">Task Title</span><br>
                        <small class="text-muted" th:text="${task.description}">Task Description</small>
                    </div>
                    <div class="text-end">
                        <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
